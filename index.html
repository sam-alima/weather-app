<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌡Weather Channel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9aa110e66a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/Edinburgh.jpeg" />
      <form class="navbar" id="submit-button">
        <input
          type="form"
          placeholder="Insert your city here"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="🔎" />
      </form>
      <button>Current Location</button>
      <div class="city-name">
        <i class="fas fa-map-pin pin"></i>
        <span id="searched-city"></span>
        <span class="max-temp" id="max-temp-searched-city"></span> /
        <span class="min-temp" id="min-temp-searched-city"></span>
      </div>
      <div class="row">
        <div class="col-4 main-temp">
          <span id="current-temp"></span>
          ☀
          <div class="gen-info" id="current-date"></div>
          <div class="gen-info" id="sky"></div>
          <div class="gen-info" id="humidity"></div>
          <div class="gen-info" id="wind-speed"></div>
        </div>
        <div class="col-1">
          FRI<br />
          <div class="emoji">☀</div>
          <span class="max-temp">21°C</span>
          <br />
          <span class="min-temp">15°C</span>
        </div>
        <div class="col-1">
          SAT<br />
          <div class="emoji">☁</div>
          <span class="max-temp">19°C</span>
          <br />
          <span class="min-temp">11°C</span>
        </div>
        <div class="col-1">
          SUN<br />
          <div class="emoji">🌤</div>
          <span class="max-temp">19°C</span>
          <br />
          <span class="min-temp">12°C</span>
        </div>
        <div class="col-1">
          MON<br />
          <div class="emoji">☀</div>
          <span class="max-temp">20°C</span>
          <br />
          <span class="min-temp">18°C</span>
        </div>
        <div class="col-1">
          TUE<br />
          <div class="emoji">🌧</div>
          <span class="max-temp">16°C</span>
          <br />
          <span class="min-temp">9°C</span>
        </div>
        <div class="col-1">
          WED<br />
          <div class="emoji">🌦</div>
          <span class="max-temp">18°C</span>
          <br />
          <span class="min-temp">10°C</span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      <a href="https://github.com/sam-alima/weather-app">Open-source code</a> by
      Samira Lima
    </footer>
  </body>
</html>
